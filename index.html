<body class="d-flex justify-content-center">

            <main class="col mx-auto text-center">

                <form id="itemForm" class="my-3">
                    <h3 class="text-capitalize mb-4">To Do List</h3>
                    <div class="input-group">
                        <input type="text" id="itemInput" class="form-control w-auto text-capitalize border-success-subtle"
                        placeholder="Task..."/>
                        <select id="prioritySelect" class="form-select form-select-sm">
                            <option value="high">High</option>
                            <option value="medium">Meduim</option>
                            <option value="low">Low</option>
                        </select>
                        <button type="submit" id="add-task" class="addBtn btn btn-outline-success fw-semibold shadow-sm ms-2">Add task</button>
                    </div>
                    <div class="input-group mt-2">
                        <span class="descreption input-group-text">Descreption</span>
                        <textarea id="itemDescreption" class="form-control form-control-sm" aria-label="With textarea form-control-sm"></textarea>
                      </div>
                </form>
                    <div class="item-container">

                 <button type="button" id="clear-list" 
                 class="clearbtn btn btn-outline-success my-3 fw-semibold shadow-sm">
                    Clear list
                 </button>
            </main>
        </div>
    </div>
    <!-- Timer invisible par dÃ©faut-->
<div id="timerPopup" class="modal fade" tabindex="-1" aria-labelledby="timerLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="timerLabel">Timer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h3 id="timerDisplay" class="fw-bold text-primary">25:00</h3>
                <div class="d-flex justify-content-center gap-3 mt-3">
                    <button id="startTimer" class="btn btn-success">Start</button>
                    <button type="button" id="pauseButton" class="btn btn-warning">Break 5 minutes</button>
                    <button id="stopTimer" class="btn btn-danger">Stop</button>
                </div>
            </div>
        </div>
